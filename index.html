<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>
  </head>
  <body>
    <!-- Table element with headers and rows -->
    <table>
      <thead>
        <tr>
          <th>City</th>
          <th>State</th>
          <th>2017 estimate</th>
        </tr>
      </thead>
      <tbody>
        <!-- Row for New York City -->
        <tr>
          <td>New York</td>
          <td>New York</td>
          <td>8,622,698</td>
        </tr>
        <!-- Row for Los Angeles -->
        <tr>
          <td>Los Angeles</td>
          <td>California</td>
          <td>3,999,759</td>
        </tr>
        <!-- Row for Chicago -->
        <tr>
          <td>Chicago</td>
          <td>Illinois</td>
          <td>2,716,450</td>
        </tr>
        <!-- Row for Houston -->
        <tr>
          <td>Houston</td>
          <td>Texas</td>
          <td>2,312,717</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
